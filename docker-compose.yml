version: '3.7'

services:
  persistencia:
    image: postgres
    container_name: persistencia
    environment:
      - POSTGRES_DB=persistencia
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user123
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql  
    ports:
      - 5432:5432

